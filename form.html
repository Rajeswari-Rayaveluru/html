<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <h2>feedback form</h2>
    <form action="/action">
    <div>
        <label for="name">name:</label>
        <input type="text" id="name" name="n" placeholder="wrte your name">
    </div>
    <br>
    <div>
        <label for="email">email</label>
        <input type="text" id="email" name="email" placeholder="write your email">
    </div><br>
    <label for="msg">message:</label>
    <br>
    <textarea name="msg" id="msg" rows="4" cols="30">
    </textarea>
    <br><br>
    <label for="rate">rate us our of 5:</label>
    <br>
    <input type="radio" name="rate" id="one" value="one">
    <label for="one">1</label>
    <br>
    <input type="radio" name="rate" id="two" value="two">
    <label for="two">2</label>
    <br>
    <input type="radio" name="rate" id="three" value="three">
    <label for="three">3</label>
    <br>
    <input type="radio" name="rate" id="four" value="four">
    <label for="four">4</label>
    <br>
    <input type="radio" name="rate" id="five" value="five">
    <label for="five">5</label>
    <br>
    <br>
    <button>send your message!</button>
    </form>
</body>
</html>
